<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .login-main {
            margin-top: 240px;
            padding: 40px 20px;
            padding-bottom: 50px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(31, 194, 255, .1);
        }
    </style>
</head>
<body>
<form action="/login/" method="post" class="login-main">
    {% csrf_token %}
    <p>
        <label for="username">用户名:</label>
        <input id="username" name="user" type="text"/>
    </p>
    <p>
        <label for="password">密码 :</label>
        <input id="password" name="pwd" type="text"/>
        <input type="submit" value="提交">

        <span style="color: red">{{ error_msg}}</span>
    </p>
</form>
</body>
</html>
